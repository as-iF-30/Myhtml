<html>
<head>
<style>
body{
    background-color: whitesmoke;
    font-family: Arial, Helvetica, sans-serif;
}

input{
    padding: 1%;
    font-size: medium;
        border-radius: 2px;
        border-style: none;
        width: 99%;
        outline: none;
        font-size: small;
        font-weight: normal;
    }
}
</style>
</head>
<body>
    <div style="margin-left:20%; margin-right:20%; background-color:gainsboro; border-radius: 20px; ">
        <div style="height: 5px; background-color:lightcoral; padding: 1%;">
                <h1><span style="color: red;">Chandigarh</span> <span style="color: black;">University</span></h1>
        </div>
        <div style="height: 30px; background-color:white; padding: 1%;">
        </div>
<hr>
        <table style="margin-left: 20%; margin-right: 20%; width: 60%; padding: 1%; text-align: left; font-weight: bold;  ">
                <tr style="width: 100%; padding: 1%;">
                        <td style="width: 40%;">UID</td>
                        <td style="width: 60%;"><input id="uid" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">Name</td>
                        <td style="width: 60%;"><input id="name" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">MS</td>
                        <td style="width: 60%;"><input id="ms" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">DAA</td>
                        <td style="width: 60%;"><input id="daa" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">CN</td>
                        <td style="width: 60%;"><input id="cn" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">SS</td>
                        <td style="width: 60%;"><input id="ss" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">Aptitude</td>
                        <td style="width: 60%;"><input id="apptitude" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">ERP</td>
                        <td style="width: 60%;"><input id="erp" type="text" /></td>
                </tr>    
                <tr style="width: 100%;">
                        <td style="width: 40%;">DIP</td>
                        <td style="width: 60%;"><input id="dip" type="text" /></td>
                </tr>    
                
                <tr style="width: 100%;">
                        <td style="width: 40%;"></td>
                        <td style="width: 60%;"><button id="btn" type="button" onclick="calcy()">Submit</button></td>
                </tr>    

                <tr style="width: 100%;">
                        <td style="width: 40%;"></td>
                        <td style="width: 60%;"><div id="output"></div></td>
                </tr>    
        </table>

    </div>
    <script>
    
    function calcy(){
        var ms=document.getElementById('ms').value;
        var daa=document.getElementById('daa').value;
        var cn=document.getElementById('cn').value;
        var ss=document.getElementById('ss').value;
        var apptitude=document.getElementById('apptitude').value;
        var erp=document.getElementById('erp').value;
        var dip=document.getElementById('dip').value;
        var c = Number(ms) + Number(daa) + Number(cn) + Number(ss) + Number(apptitude) + Number(erp) + Number(dip);
        c = c/7;
        alert(c);
    }
    
    </script>
</body>
</html>
